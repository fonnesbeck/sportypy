[workspace]
name = "sportypy"
version = "0.1.0"
description = "A Python library for sports analytics with probabilistic modeling"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[tasks]
test = "pytest tests/ -v"
lint = "ruff check src/"
format = "ruff format src/ tests/"
typecheck = "mypy src/sportypy"

[dependencies]
python = ">=3.10"
numpy = ">=1.24"
narwhals = ">=1.0"
polars = ">=1.0"
pymc = ">=5.0"
arviz = ">=0.15"
scikit-learn = ">=1.3"
xarray = ">=2023.1"

[feature.dev.dependencies]
pytest = ">=7.0"
pytest-cov = ">=4.0"
ruff = ">=0.1"
mypy = ">=1.0"
pre-commit = ">=3.0"

[feature.docs.dependencies]
sphinx = ">=7.0"
sphinx-rtd-theme = ">=2.0"
myst-parser = ">=2.0"

[environments]
default = { features = ["dev"], solve-group = "default" }
docs = { features = ["docs"], solve-group = "default" }
